<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira</title>

    <!-- links externos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--js-->
    <script src="./assets/js/color.js" defer></script>
    <script src="./assets/js/main.js" defer></script>

</head>

<body>
    <div id="register-container">
        <div id="register-form">
            <h2 id="text">
                Calculadora financeira
            </h2>
            <a href="#modal" style="text-decoration: none;">
                <h3 class="h3_text">Como utilizar nossa Calculadora ?</h3>
            </a>
            <div id="resultado">
                <div class="form-control">
                    <label id="labeltxt" class="label_one">Escolha como irá querer calcular</label>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1">
                        <input type="radio" name="select" id="option-2">
                        <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                            <span>sem fila</span>
                        </label>
                        <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                            <span>com fila</span>
                        </label>

                        <input type="submit" onclick="escolha()" value="Entrar">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div id="folha"></div>
    </div>
    <div class="colors">
        <span class="active" onclick="trocarCor('#1dd2a1')" style="--clr:#1dd2a1"></span>
        <span class="active" onclick="trocarCor('#fff')" style="--clr:#fff"></span>
        <span class="active" onclick="trocarCor('#2e86de')" style="--clr:#2e86de"></span>
        <span class="active" onclick="trocarCor('#bd1212')" style="--clr:#bd1212"></span>
        <span class="active" onclick="trocarCor('#ff9f43')" style="--clr:#ff9f43"></span>
    </div>

    <!-- Modal -->
    <div class="modal-wrapper" id="modal">
        <div class="modal-body card">
            <div class="modal-header">
                <h2 class="heading">Olá </h2>
                <a href="#!" role="button" class="close" aria-label="close this modal">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                    </svg>
                </a>
            </div>
            <p>Nossa calculadora tem a incrivel capacidade de calcular o tamanho da bunda de um curioso <code>Nova mensagem ainda será posta</code></p>
        </div>
        <a href="#!" class="outside-trigger"></a>
    </div>
</body>

</html>
